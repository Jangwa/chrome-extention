<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html {
      height: 100%;
    }
    .container {
      margin: 0 auto;
      display: flex;
      height: 100%;
    }
    .right {
      background-image: url(https://picsum.photos/500/700);
      background-size: cover;
      background-repeat: no-repeat;
    }
    .cell {
      display: inline-block;
      position: relative;
      height: 100%;
      width: 50%;
    }
    .left{
      display: flex;
      justify-content: center;
      align-items: center;
      align-content: center;
    }
    .left .content-holder {
      align-self: center;
      font-family: 'Great Vibes', cursive;
      width: 100%;
      padding: 50px;
      text-align: center;
    }
    input {
      outline-width: 0;
      border: none;
    }
    .quote {
      font-size: 32px;
    }
    #reminder-input {
      padding: 5px;
      font-size: 16px;
      border-bottom: solid 2px #eee;
    }
    .reminder-input-holder {
      width: 95%;

    }
    #saveItemViewer {
      text-align: left;
      font-family: initial;
      font-size: 25px;
    }
    #saveItemViewer div {
      border-bottom: solid 1px #efefef;
    }
  </style>
<script type="text/javascript" src="/main.js" ></script>
</head>
<body class="container">
  <div class="left cell">
    <div class="content-holder">
      <span class="quote">
        Amar Jyoti Kachari
      </span>
      <div class="reminder-input-holder">
        <input id="reminder-input" /><button id="saveItemBtn">Save</button>
        <div id="saveItemViewer">''</div>
      </div>
    </div>
  </div>
  <div class="right cell">

  </div>
</body>
</html>
